<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" />
    <title>Responsive Navbar</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo"><a href="#">Responsive Nav</a></div>
        <ul class="nav-links">
            <li class="link"><a href="#">Home</a></li>
            <li class="link"><a href="#">About</a></li>
            <li class="link"><a href="#">Services</a></li>
            <li class="link"><a href="#">Contact</a></li>
        </ul>
        <a href="#" class="action-btn">Get Started</a>
        <div class="toggle-btn"><i class="fa-solid fa-bars"></i></div>

        <div class="dropdown-menu">
            <li class="link"><a href="#">Home</a></li>
            <li class="link"><a href="#">About</a></li>
            <li class="link"><a href="#">Services</a></li>
            <li class="link"><a href="#">Contact</a></li>
            <li><a href="#" class="action-btn">Get Started</a></li>
        </div>
    </nav>

    <main>
        <section id="hero">
            <h1>WELCOME</h1>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Libero ducimus vitae quidem ad facilis minima
                umenda autem dolorum nobis necess.</p>
        </section>

    </main>

    <script>
        const dropdowMenu = document.querySelector('.dropdown-menu');
        const toggleBtnIcon = document.querySelector('.toggle-btn i');
        console.log(toggleBtnIcon);
        const toggleBtn = document.querySelector('.toggle-btn');

        toggleBtn.addEventListener('click', () => {
            dropdowMenu.classList.toggle('open');
            const isOpen = dropdowMenu.classList.contains('open');
            console.log(isOpen);
            toggleBtnIcon.classList = isOpen ? 'fa-solid fa-xmark' : 'fa-solid fa-bars';
        });


    </script>
</body>

</html>
